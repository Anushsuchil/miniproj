<!-- laundryauthentication.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laundryauthentication</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 20px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
        }

        form {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 15px;
            font-size: 16px;
        }

        #authResultMessage {
            font-weight: bold;
            color: #4CAF50;
            margin-top: 10px;
        }

        #authResultMessage.error {
            color: red;
        }

        button[type="button"] {
            background-color: #555;
            margin-top: 10px;
        }

        button[type="button"]:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h2>Laundry Authentication</h2>
    <form id="laundryauthenticationForm">
        <label for="laundryId">Laundry ID:</label>
        <input type="text" id="laundryId" name="laundryId" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="authenticateLaundry()">login</button>
        
        <p id="authResultMessage"></p>

        <button type="button" onclick="navigateToRegistration()">Register as New Laundry</button>
    </form>

    <script>
        function authenticateLaundry() {
            var laundryId = document.getElementById('laundryId').value;
            var password = document.getElementById('password').value;

            // Create an object with laundry credentials
            var laundryData = {
                laundry_id: laundryId,
                password: password
            };

            // Send an AJAX request to the Flask server
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/laundryauthenticate', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var response = JSON.parse(xhr.responseText);
                        document.getElementById('authResultMessage').innerText = response.message;
                        
                        // Redirect to laundry home page with laundryId in the URL if authentication is successful
                        if (response.status === 'success') {
                            window.location.href = `/laundryhome?laundry_id=${laundryId}`;
                        }
                    } else {
                        document.getElementById('authResultMessage').innerText = 'Error during authentication.';
                    }
                }
            };
            xhr.send(JSON.stringify(laundryData));
        }

        function navigateToRegistration() {
            window.location.href = '/laundryregister';
        }
    </script>
</body>
</html>
