<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        button:hover {
            background-color: #3c77e2;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Laundry Service</h1>
    <p>Please choose your role:</p>
    
    <a href="/userauthentication">
        <button>Login as Customer</button>
    </a>
    
    <a href="/laundryauthentication">
        <button>Login as Laundry</button>
    </a>
</body>
</html>
