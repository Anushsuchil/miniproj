<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #laundryList {
            margin-top: 30px;
        }

        #laundryList div {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        #laundryList div:hover {
            transform: scale(1.02);
        }

        #laundryList p {
            margin: 0;
            padding: 10px 0;
            font-size: 18px;
            color: #333;
        }

        #laundryList button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        #laundryList button:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <p>User ID: {{ user_id }}</p>

    <form id="locationForm">
        <label for="location">Enter Your Location:</label>
        <input type="text" id="location" name="location" required>
        <button type="button" onclick="submitLocation()">Submit</button>
    </form>

    <div id="laundryList"></div>

    <script>
        function submitLocation() {
            var location = document.getElementById('location').value;
            var userId = "{{ user_id }}";  // Access user_id from Flask variable

            var locationData = {
                user_id: userId,
                location: location
            };

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/get_laundry_list', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            console.log('check')
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var laundryList = JSON.parse(xhr.responseText);
                    displayLaundryList(laundryList);
                }
            };
            xhr.send(JSON.stringify(locationData));
        }

        function displayLaundryList(response) {
            console.log('Received laundry list:', response);
            
            var laundryListDiv = document.getElementById('laundryList');
            if (!laundryListDiv) {
                console.error('Could not find element with id "laundryList".');
                return;
            }

            // Clear previous content
            laundryListDiv.innerHTML = '';

            // Check the status
            if (response.status === 'success') {
                // Add a heading
                var heading = document.createElement('h2');
                heading.textContent = 'Laundry List';
                laundryListDiv.appendChild(heading);

                // Add laundry entries
                for (var i = 0; i < response.laundry_list.length; i++) {
                    (function() {
                        var laundry = response.laundry_list[i];

                        var laundryDiv = document.createElement('div');
                        laundryDiv.innerHTML = `<p>Laundry ID: ${laundry[0]}<br> Laundry Name: ${laundry[1]}</p>`;

                        var orderButton = document.createElement('button');
                        orderButton.textContent = 'Place Order';
                        orderButton.addEventListener('click', function() {
                            // Handle placing order logic
                            placeOrder( laundry[0]);
                        });

                        laundryDiv.appendChild(orderButton);
                        laundryListDiv.appendChild(laundryDiv);
                    })();
                }
            } else {
                console.error('Failed to get the laundry list. Status:', response.status);
            }
        } 
        
        function placeOrder(laundryId) {
            var userId = "{{ user_id }}"; 
            // Redirect to the "place order" page with user id and laundry id
            window.location.href = `/placeorder?user_id=${userId}&laundry_id=${laundryId}`;
        }
    </script>
</body>
</html>
